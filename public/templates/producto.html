<article class="item-detail">
	<div class="info">
	<h2>{{control.producto.nombre_producto}}</h2>
	{{control.producto.precio}}
	<input type="number" ng-model="control.cantidad">
	</div>
	<button ng-click="control.agregarAlCarrito()">Agregar al carrito</button>
</article>
<aside ng-repeat="sugerencia in control.promociones">
	<div class="sugerencia">
		<img src="{{sugerencia.Productos[0].imagenes[0]}}" >
		<p>{{sugerencia.descripcion}}</p>		
	</div>
</aside>
