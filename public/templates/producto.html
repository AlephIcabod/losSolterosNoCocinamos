<article>
  <div id="uno" class="small-12 small-centered columns">
    <h2><b>{{control.producto.nombre_producto}}</b></h2>
    <div class="large-6 small-12 columns">
      <p>{{control.producto.descripcion}}</p>
      <p>
        <b>Precio:</b> {{control.producto.precio}}
      </p>
      
      <select name="precioPorPromocion" ng-model="control.producto.precioPromocion" ng-show="control.tienePromocion">
        <option value="">--Seleccionar una promocion--</option>
        <option ng-repeat="promocion in control.promociones" value="{{promocion.precioPromocion}}">{{promocion.descripcion}}</option>
      </select>
      
      <p ng-show="control.producto.precioPromocion!==undefined"><b>Precio por Promocion:</b>{{control.producto.precioPromocion}}</p>
      <p><b>Cantidad:</b>
        <input type="number" min="1" ng-model="control.cantidad" default-value=1>
      </p>
      <button class="warning button" ng-click="control.agregarAlCarrito()">
      Agregar a carrito
      </button>
      <p class="mensajeExitoso" ng-show="control.agregado">Se ha agregado al carrito {{control.cantidad}} {{control.producto.nombre_producto}}</p>
    </div>
    <div class="large-4 small-12 columns">
      <div class="panel" style="border: 1px solid rgb(228,150,36); margin-top: 10%;" >
        <img src="{{control.producto.imagenes[0]}}" alt="" id="imagenActual">
      </div>
      <ul class="tabs" style="top: 10%;" data-tab>
        <li class="tab-title active  thumb" ><img src="{{control.producto.imagenes[0]}}" alt="" height="100px" width="100px"></li>
        <li class="tab-title thumb"><img src="{{control.producto.imagenes[1]}}" alt="" height="100px" width="100px"></li>
        <li class="tab-title thumb"><img src="{{control.producto.imagenes[2]}}" alt="" height="100px" width="100px"></li>
      </ul>
    </div>
    <div class="large-2 small-12 columns">
      <div class="panel" style="border: 1px solid rgb(228,150,36); margin-top: 10%;">
        <h6 style="text-align: center;"><b>Promociones</b></h6>
        <div ng-repeat="promo in control.promos"> 
        <a href="#/promocion/{{promo.id_promocion}}" style="display: block;">
          <img src="{{promo.Productos[0].imagenes[2]}}" alt="" height="60px" width="60px">
          <p>{{promo.descripcion}} </p>
        </a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $(".thumb").mouseover(function(){
  $("#imagenActual").attr("src",this.getElementsByTagName("img")[0].src)
  })
  </script>
</article>
