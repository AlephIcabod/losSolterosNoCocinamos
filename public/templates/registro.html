<article>
<h1>Registrar datos de cliente </h1>
<div class="small-6 small-centered">
  <form ng-submit="control.registrar()" novalidate name="register">  
  <input type="text" placeholder="Nombre" ng-model="control.cliente.nombre" required minlength="8" name="nombre">  
  <input type="text" placeholder="Direccion" ng-model="control.direccion" required name=direccion>

  <input type="text" placeholder="Telefono" ng-model="control.telefono"  pattern="[0-9]{7,10}" name="telefono" maxlength="10" required>
  <p ng-show="register.telefono.$error.pattern" class="error">Ingrese un numero telefonico de al menos 7 digitos</p>  
  <input type="text" placeholder="Numero de tarjeta" ng-model="control.num_tarjeta" required pattern="[0-9]{16}" name="tarjeta" maxlength="16">   
  <p ng-show="register.tarjeta.$error.pattern" class="error">Ingrese un numero de tarjeta de 16 digitos</p>  
  <button type="submit" class="success button">
      Registrar datos
  </button>
  </form>
</div>
</article>
