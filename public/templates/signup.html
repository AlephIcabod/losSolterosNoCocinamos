<article>
<h1>Registro  
</h1>
<div class="small-6 small-centered">
  <span class="error" ng-show="control.errorUsuario">El nombre de usuario o email ya esta en uso</span>
  <form ng-submit="control.signup()" novalidate name="signup">
  <input type="text" placeholder="Nombre de usuario" ng-model="control.username" required minlength="6" name="username" ng-model-options="{ updateOn: 'mousedown blur' }">
  <p ng-show="signup.username.$error.minlength" class="error">Nombre de usuario muy corto </p>  

  <input type="password" placeholder="Contrase単a" ng-model="control.password" required minlength="6" name="password" ng-model-options="{ updateOn: 'mousedown blur' }">
  <p ng-show="signup.password.$error.minlength" class="error">La contrase単a es demasiado corta </p>  

  <input type="password" placeholder="Contrase単a" ng-model="control.confirmPassword" required minlength="6" ng-model-options="{ updateOn: 'mousedown blur' }">

  <input type="email" placeholder="Correo electronico" ng-model="control.email" required name="email" ng-model-options="{ updateOn: 'mousedown blur' }"> 
  <p ng-show="signup.email.$error.email" class="error">Ingrese un email valido </p>  

  <p ng-show="control.error" class="error">Las contrase単as deben coincidir</p>   
  <a href="#/" class="alert button">
    Cancelar
  </a>
  <button type="submit" class="success button">
      Crear cuenta
  </button>
  </form>
</div></article>
